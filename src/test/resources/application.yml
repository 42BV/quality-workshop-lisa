server:
  context-path: /api
spring:
  datasource:
    platform: postgresql
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
liquibase:
  change-log: classpath:db/changelog.xml
collector:
  imdb:
    wiremock-port: 8089
    imdb-url: http://www.imdb.com
    start-wiremock-server: true
logging:
  level:
    root: INFO
docker:
  postgres:
    image-version: 9.6